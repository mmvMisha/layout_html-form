<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">
        <fieldset>
          <legend>Personal information</legend>
          <div class="surname wrap">
            <label for="surname">Surname: </label>
            <input type="text" autocomplete="off" name="surname" id="surname" required>
          </div>
          <div class="name wrap">
            <label for="name">Name: </label>
            <input type="text" autocomplete="off" name="name" id="name" required>
          </div>
          <div class="age wrap">
            <label for="age">How old are you? </label>
            <input type="number" name="number" id="number" min="1" max="100" value="12" required>
          </div>
          <div class="date wrap">
            <label for="date">Full date of birth: </label>
            <input type="date" name="date of burth" id="date" required>
          </div>
          <div class="condition wrap">
            <label for="condition">I accept the term of the agreement</label>
            <input type="checkbox" name="condition" id="condition" required>
          </div>
        </fieldset>
        <fieldset>
          <legend>Registration</legend>
          <div class="email wrap">
            <label for="email">
              E-mail: 
            <input type="email" name="email" id="email" placeholder="email@example.com" multiple required>
            </label>
          </div>
          <div class="userPassword wrap">
            <label for="userPassword">Password: </label>
            <input type="password" name="userPassword" id="userPassword" minlength="8" required>
          </div>
        </fieldset>
        <fieldset>
          <legend>An interesting fact about you!</legend>
          <div class="cats wrap">
            <label for="radio">Do you love cats? </label>
            <input type="radio" name="animals" id="yes" value="yes">
            <label for="radio">Yes</label>
            <input type="radio" name="animals" id="no" value="no">
            <label for="radio">No</label>
          </div>
          <div class="color wrap">
            <label for="">What is your favorite color? </label>
            <input type="color" name="color" id="color" value="#fff">
          </div>
          <div class="time wrap">
            <label for="appt">What time do you go to bad? </label>
            <input type="time" name="appt" id="appt" step="2" required>
          </div>
          <div class="cars wrap">
            <label for="cars">What are you favorite brands of cars? </label>
            <select name="cars">
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </div>
          <div class="work wrap">
            <label for="work">How do you rate our work? </label>
            <input type="range" min="0" max="100" step="10">
          </div>
        </fieldset>
        <fieldset>
          <legend>Additional info:</legend>
          <div class="comments wrap">
            <label for="comments">Comments: </label>
            <textarea name="yourComments"></textarea>
          </div>
          <div class="recommend wrap">
            <label for="recommend">Would you recommend us? </label>
            <select name="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </div>
        </fieldset>
        <div class="button">
          <input type="submit">
        </div>
      </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
